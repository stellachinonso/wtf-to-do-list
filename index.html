<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stella's to do list</title>
</head>
<body>
    <div class="container">
        <div class="toDo">
            <h2>Stella's To Do List</h2>
            <div class="inputRow">
                <input type="text" id="input-box" placeholder="Add what you want to do">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
